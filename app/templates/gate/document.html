<!DOCTYPE html>
<!--ユーザーへのサイト説明です。-->
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Documentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gate/css/styles.css')}}">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh; /* ビューポートの高さを使用 */
        }

        /* サイドバー（目次）のスタイル */
        .sidebar {
            padding: 100px 20px 20px;
            width: 200px;
            background-color: #222;
            padding: 20px;
            border-right: 2px solid #09ff00; /* 緑の境界線 */
            height: 100vh;
            position: fixed;
            overflow-y: auto; /* コンテンツが溢れた場合スクロールできるように */
        }

        .sidebar h2 {
            text-align: center;
            border-bottom: 2px solid #09ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: 50px;
        }
        * モバイルメニューアイコン */
        .menu-icon {
            display: none;
            font-size: 2em;
            cursor: pointer;
            margin: 20px;
            color: #09ff00;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            background-color: #111;
            max-width: 800px;
            width: 100%;
        }

        /* メディアクエリ - モバイル対応 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%); /* 初期状態で非表示 */
            }

            .menu-icon {
                display: block; /* モバイルではメニューアイコンを表示 */
            }

            .main-content {
                margin-left: 0; /* メインコンテンツを全幅表示 */
            }

            .sidebar.open {
                transform: translateX(0); /* サイドバーを表示 */
            }
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
            padding: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #09ff00;
            color: #111;
        }

        /* メインコンテンツのスタイル */
        .main-content {
            margin-left: 270px; /* サイドバーの幅を考慮した左マージン */
            padding: 20px;
            background-color: #111;
            max-width: 800px;
        }

        .main-content h2 {
            border-bottom: 2px solid #09ff00;
            padding-bottom: 10px;
        }

        .main-content p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        /* コンテンツのスタイル */
        .content  {
            padding: 100px 20px 20px; /* 上部に余白を追加してナビゲーションと重ならないように */
            background-color: #222;
            color: #FFFFFF;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            text-align: center; /* 横方向の中央寄せ */
            display: block;
            height: 100vh; /* ビューポートの高さに合わせて全画面表示 */
        }
        .link {
            color: #09ff00;
            text-decoration: none;
            cursor: pointer;
            margin: 20px 0;
            display: block;
        }

        .section {
            width: 80%;
            max-width: 600px;
            padding: 50px;
            display: flex;
            justify-content: center; /* 横方向の中央寄せ */
            margin-left: 8%;
            margin-top: 10vh;
            padding: 0;
            height: 100vh; /* ビューポートの高さを使用 */
        }
        
    </style>
</head>

<body>
    <script>
    </script>
    <div>
        <a href="{{ url_for('static', filename='gate/css/styles.css')}}" alt="title image [多分表示されていない]"></a>
        <!-- ナビゲーションバー -->
        <div class="navbar" id="navbar">
            <div class="logo" ><a href="{{url_for('user.gate')}}">Past Relics</a></div>
                <div class="nav-links">
                    <a href="{{ url_for('user.about') }}">About</a>
                    <a href="{{ url_for('user.document') }}">Document</a>
                    <a href="{{ url_for('user.policy') }}">Policy</a>
                    <a href="#login">Login</a>
                    <a href="#register">Register</a>
                </div>
            </div>
        </div>
        <!-- サイドバー（目次） -->
        <div class="sidebar">
            <h2>目次</h2>
            <a class="link" href="#introduction">はじめに</a>
            <a class="link" href="#gameplay">ゲームプレイ</a>
            <a class="link" href="#characters">キャラクター</a>
            <a class="link" href="#world">世界観</a>
            <a class="link" href="#items">アイテム</a>
            <a class="link" href="#tips">攻略のヒント</a>
        </div>
        <div id="introduction" class="section">
            <h2>イントロダクション</h2>
            <p></p>
        </div>
    <script src="{{ url_for('static', filename='gate/js/script.js')}}"></script>
    <script>
        function smoothScroll(targetId) {
            const targetElement = document.getElementById(targetId);
            const navbar = document.getElementById('navbar');
            const offset = navbar.offsetHeight + 20; // ナビゲーションバーの高さ + 追加の余白
    
            const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
            const offsetPosition = elementPosition - offset;
    
            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
        }
    
        // サイドバーのリンクにイベントリスナーを追加
        document.querySelectorAll('.sidebar .link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                smoothScroll(targetId);
            });
        });
    
        // 既存の.scroll-linkにも同じ動作を適用
        document.querySelectorAll('.scroll-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                smoothScroll(targetId);
            });
        });
    </script>
</body>
</html>
